<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:last-child {
            background-color: green;
        }
        li:nth-child(3) {
            background-color: blue;
        }

        button {
            background-color: grey;
            padding: 15px;
            border-radius: 10px;
        }
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>Css</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>React</li>
        <li>NodeJS</li>
        <li>MonhoDB</li>
        <li>Express</li>
    </ul>
    <button>Register</button>
</body>
</html>
