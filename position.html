<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: green;
            position: relative;
            left: 40px;
            top: 20px;
        }
        .div2 {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            left: 80px;
            top: 30px;
        }

    </style>
</head>
<body>
    <!-- 1. Relative Position = move from its current position -->
    <!-- 2. Absolute Position -->
    <!-- 3. Fixed position  -->
    <!-- 4. Stricky Position -->
    <div class="div1">
        <h1>div1</h1>
    </div>
    <div class="div2">
        <h1>div2</h1>
    </div>
</body>
</html>
